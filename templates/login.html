{% extends 'loginRegBase.html' %}

{% block content %}
<div class="wrapper1 wrapperLogin">
    <h2>Login</h2>
    <form method="post">
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name="username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter password" name="password" required>
      </div>
      <div class="input-box button1">
        <input type="Submit" value="Login">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="{{ url_for('auth.register')}}">Register Now</a></h3>
      </div>
    </form>
</div>
{% endblock %}
