<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solon Labs</title>

    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" title="Favicon"/>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/style.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/namari-color.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/font-awesome.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/animate.css") }}' type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div id="status" class="la-ball-triangle-path">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!--End of Preloader-->

    <div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
        <div class="top-border wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;"></div>
        <div class="right-border wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;"></div>
        <div class="bottom-border wow fadeInUp animated" style="visibility: visible; animation-name: fadeInUp;"></div>
        <div class="left-border wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"></div>
    </div>

    <!-- MAIN WRAPPER -->
    <div id="wrapper">

        <!-- Header Content -->
        <header id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
            <div id="header" class="nav-collapse">
                <div class="row clearfix">
                    <div class="col-1">
    
                        <!--Logo-->
                        <div id="logo">
    
                            <!--Logo that is shown on the banner-->
                            <img src='{{ url_for("static", filename="images/solon. (1).png") }}' id="banner-logo" alt="Landing Page"/>
                            <!--End of Banner Logo-->
    
                            <!--The Logo that is shown on the sticky Navigation Bar-->
                            <img src='{{ url_for("static", filename="images/solon. (1).png") }}' id="navigation-logo" alt="Landing Page"/>
                            <!--End of Navigation Logo-->
    
                        </div>
                        <!--End of Logo-->
    
                        <aside>
    
                            <!--Social Icons in Header-->
                            <a href='{{ url_for("auth.login") }}'  class="loginShow button">Login / Register</a>
                            <!--End of Social Icons in Header-->
    
                        </aside>
    
                        <!--Main Navigation-->
                        <nav id="nav-main">
                            <ul>
                                <li>
                                    <a href="#banner">Home</a>
                                </li>
                                <li>
                                    <a href="#about">About</a>
                                </li>
                                <li>
                                    <a href="#gallery">Gallery</a>
                                </li>
                                <li>
                                    <a href="#services">Services</a>
                                </li>
                                <li>
                                    <a href="#testimonials">Testimonials</a>
                                </li>
                                <li>
                                    <a href="#clients">Clients</a>
                                </li>
                                <li>
                                    <a href="#pricing">Pricing</a>
                                </li>
                            </ul>
                        </nav>
                        <!--End of Main Navigation-->
    
                        <div id="nav-trigger"><span></span></div>
                        <nav id="nav-mobile"></nav>
    
                    </div>
                </div>
            </div><!--End of Header-->
    
            <!--Banner Content-->
            <div id="banner-content" class="row clearfix">
    
                <div class="col-38 bannerintroContent">
                    <div class="section-heading">
                        <h1>A FREE AND SIMPLE LANDING PAGE</h1>
                        <h2>Namari is a free landing page template you can use for your projects. It is free to use for your
                            personal and commercial projects, enjoy!</h2>
                    </div>
    
                    <a href='{{ url_for("auth.login") }}' class="loginShow button">Login / Register</a>
                </div>
            </div><!--End of Row-->
        </header>
        
        <!-- End of header content -->

    </div>

    <!-- Javascript resources -->
    <script src='{{ url_for("static", filename="js/jquery.1.8.3.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/wow.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/featherlight.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/featherlight.gallery.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/jquery.enllax.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/jquery.scrollUp.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/jquery.easing.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/jquery.stickyNavbar.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/jquery.waypoints.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/images-loaded.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/lightbox.min.js") }}'></script>
    <script src='{{ url_for("static", filename="js/site.js") }}'></script>
    <script src='{{ url_for("static", filename="js/script.js") }}'></script>
</body>
</html>
